name: logiCAD3 Real CI

description: |
  CI pipeline that runs logi.CAD 3 automation based on
  the "com.logicals.lc3.examples" public GitHub repository by logicals-gmbh.
  This uses a real example project (e.g. BasicProject) as basis.

on:
  workflow_dispatch:

jobs:
  real-ci:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Real Build
      run: scripts/build_real.bat

    - name: Real Test
      run: scripts/test_real.bat

    - name: Real Shutdown
      run: scripts/shutdown_real.bat
